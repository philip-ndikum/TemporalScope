name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          poetry install

      - name: Make setup.sh executable
        run: chmod +x ./setup.sh

      - name: Run setup script
        run: ./setup.sh

      - name: Run Black for code formatting
        run: |
          black .
          # Optionally, you can check if the code would be reformatted by adding `--check`
          # black --check .

      - name: Run tests
        run: poetry run pytest
